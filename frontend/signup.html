<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - PitchMatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Navbar -->
    <nav>
      <div class="navbar">
        <div class="logo">
          <img src="assets/logo.png" alt="PitchMatch Logo">
          <h1>PitchMatch</h1>
        </div>
        <div class="nav-links">
          <a href="landing.html">Home</a>
          <a href="login.html">Login</a>
        </div>
      </div>
    </nav>

    <!-- Signup Form -->
    <section class="signup-section">
      <div class="signup-container">
        <h2>Sign Up for PitchMatch</h2>
        <form id="signup-form" class="auth-form">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>

          <label for="role">I am a:</label>
          <select id="role" name="role" required>
            <option value="">Select your role</option>
            <option value="vc">Investor</option>
            <option value="startup">Startup/Small Business</option>
          </select>

          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 PitchMatch. All rights reserved.</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
