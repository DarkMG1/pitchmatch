<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - PitchMatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Navbar -->
    <nav>
      <div class="navbar">
        <div class="logo">
          <img src="../frontend/PitchMatch.png">
          <h1>PitchMatch</h1>
        </div>
        <div class="nav-links">
          <a href="landing.html">Home</a>
          <a href="login.html">Login</a>
        </div>
      </div>
    </nav>

    <!-- Signup Form -->
    <section class="signup-section">
      <div class="signup-container">
        <h2>Sign Up for PitchMatch</h2>
        <form id="signup-form" class="auth-form">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>

          <label for="role">I am a:</label>
          <select id="role" name="role" required>
            <option value="">Select your role</option>
            <option value="vc">Investor</option>
            <option value="startup">Startup/Small Business</option>
          </select>

          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 PitchMatch. All rights reserved.</p>
    </footer>
  </div>

  <script>
    async function signup(event) {
      event.preventDefault(); // Prevent page refresh

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      try {
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, role })
        });

        if (!response.ok) {
          throw new Error(`Signup failed: ${response.status}`);
        }

        const data = await response.json();
        console.log("Signup successful", data);

        // Store user data (optional)
        localStorage.setItem('user', JSON.stringify(data));

        // Redirect to login page
        window.location.href = "login.html";

      } catch (error) {
        console.error("Signup error:", error);
        alert("Signup failed. Please try again.");
      }
    }

    // Attach event listener to form submission
    document.getElementById('signup-form').addEventListener('submit', signup);
  </script>

  <script src="app.js"></script>
</body>
</html>
