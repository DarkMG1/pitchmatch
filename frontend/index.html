<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PitchMatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header>
      <h1>PitchMatch</h1>
      <p>Connecting Startups and Investors</p>
    </header>

    <!-- Swipeable Cards Container -->
    <div id="card-container" class="card-container">
      <!-- Cards will be dynamically inserted here by JavaScript -->
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <button id="swipe-left" class="btn btn-reject">👎</button>
      <button id="swipe-right" class="btn btn-accept">👍</button>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 PitchMatch. All rights reserved.</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
